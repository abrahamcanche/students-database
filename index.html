<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos de alumnos</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="formulario">
            <h2>Registrar nuevo alumno</h2>
            <div class="form-floating my-4">
                <input type="text" class="form-control" id="floatingInputName" placeholder="Nombre" required>
                <label for="floatingInput">Nombre (s)</label>
            </div>
            <div class="form-floating my-4">
                <input type="text" class="form-control" id="floatingInputLastname" placeholder="Apellido" required>
                <label for="floatingPassword">Apellidos</label>
            </div>
            <div class="form-floating my-4">
                <input type="number" class="form-control" id="floatingInputAge" placeholder="Edad" required>
                <label for="floatingPassword">Edad</label>
            </div>
            <div class="d-grid gap-2 d-md-block my-4">
                <button class="btn btn-primary" type="button" onclick="inscribir()">Inscribir</button>
            </div> 
        </form>
        
        <div id="credencial-y-boleta">
        <div class="card my-4" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./images/user.png" class="img-fluid rounded-start" alt="user-picture">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Alumno</h5>
                  <h4 class="card-text" id="lastname"></h4>
                  <h4 class="card-text" id="name"></h4>
                  <h4 class="card-text" id="age"></h4>
                </div>
              </div>
            </div>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Materias</th>
                <th scope="col">Calificaciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="materia1"></td>
                <td id="calificacion1"></td>
              </tr>
              <tr>
                <td id="materia2"></td>
                <td id="calificacion2"></td>
              </tr>
              <tr>
                <td id="materia3"></td>
                <td id="calificacion3"></td>
              </tr>
            </tbody>
          </table>
        </div>

    </div>
</body>
</html>
