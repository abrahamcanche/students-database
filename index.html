<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos de alumnos</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="formulario">
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre"  id="input-name" required>
                <label for="floatingInput">Nombre (s)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Apellido"  id="input-lastname" required>
                <label for="floatingPassword">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPassword" placeholder="Edad"  id="input-age" required>
                <label for="floatingPassword">Edad</label>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button" onclick="inscribir">Inscribir</button>
                <button class="btn btn-primary" type="button" onclick="next">Continuar</button>
            </div> 
        </form>
        <div id="student-info"></div>

    </div>
</body>
</html>
